<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Sentiment Analysis</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc); /* Gradient background */
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            max-width: 500px;
            width: 100%;
            padding: 40px;
            margin: 20px;
            text-align: center;
            color: #333;
        }
        h2 {
            font-size: 28px;
            color: #333;
            margin-bottom: 30px;
        }
        label {
            display: block;
            font-size: 18px;
            color: #666;
            margin-bottom: 15px;
        }
        input[type=text] {
            width: 100%;
            padding: 14px;
            margin: 12px 0 20px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
        }
        input[type=submit] {
            width: 100%;
            background-color: #6a11cb; /* Matching the gradient color */
            color: white;
            padding: 16px 0;
            margin: 12px 0;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }
        input[type=submit]:hover {
            background-color: #2575fc; /* Matching the gradient color */
        }
        .result {
            margin-top: 30px;
            padding: 20px;
            background-color: #f4f6f9;
            border-radius: 8px;
            color: #333;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .result h3 {
            font-size: 22px;
            color: #6a11cb;
            margin-bottom: 10px;
        }
        .result h4 {
            font-size: 18px;
            color: #333;
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Text Sentiment Analysis</h2>
        <form action="/predict" method="post">
            <label for="review">Enter Text:</label>
            <input type="text" id="review" name="review" placeholder="Type your text here..." required>
            <input type="submit" value="Analyze Sentiment">
        </form>
        {% if prediction %}
            <div class="result">
                <h3>Prediction: {{ prediction }}</h3>
                <h4>Review: "{{ review }}"</h4>
            </div>
        {% endif %}
    </div>
</body>
</html>
